<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Gflix | Landing Page UI Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" 
    integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a href="#" class="logo"><img src="GSTUDIO.png"></a>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="search">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </header>
        <div class="banner">
            <img src="bg.jpg" class="bg">
            <div class="content">
            <img src="name.png" class="movieTitle">
            <h4>
                <span>2020</span>
                <span><i>12+</i></span>
                <span>1h 55min</span>
                <span>Action</span>
            </h4>
            <p>Get the Latest Movies here and download free at your 
                Own comfort, weather Action or series</p>
                <div class="buttons">
                    <a href="#"><i class="fa fa-play" aria-hidden="true"></i>Play</a>
                    <a href="#"><i class="fa fa-plus" aria-hidden="true"></i>My List</a>
                </div>
            </div>
            <a class="Play" onclick="toggleVideo();"><img src="play1.png">Watch Trailer</a>
        </div>
        
        <div class="trailer">
            <video src="trailer.mp4" controls="true"></video>
            <img src="close.png" class="close" onclick="toggleVideo();">
        </div>

        <script>
            function toggleVideo(){
                const trailer = document.querySelector('.trailer');
                const video = document.querySelector('video';)
                trailer.classList.toggle('active')
                video.currentTime = 0;
                video.pause();
            }
        </script>

    </body>
    </html>
